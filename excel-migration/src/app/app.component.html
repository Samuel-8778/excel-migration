<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null"
            style="background-color: #2c2cbb;">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="/assets/img/report.png" alt="logo">
        <h1>FinBook</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Reconciliation" nzIcon="file-text" [routerLinkActive]="['is-active']"></li>
    </ul>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed" style="position: absolute; bottom:0;">
      <li nz-submenu nzOpen nzTitle="Open" nzIcon="double-right" class="" (click)="isCollapsed = !isCollapsed"></li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <div nz-row>
          <div nz-col fxHide.md fxHide.sm fxHide.xs nzSpan="8" *ngIf="appService.currentMenu === 'Settings'" class="sub-menu-title" [style.max-width]="isCollapsed ? '18%' : '21%'">
            <h3 nz-typography style="margin: 15px 0; text-align: center;">{{appService.currentMenu}}</h3>
          </div>
          <div nz-col nzSpan="8" class="mt-1">
            <h3 nz-typography style="margin: 10px;">Reconciliation</h3>
          </div>
          <div nz-col nzSpan="5"></div>
          <div nz-col nzSpan="5" *ngIf="appService.currentMenu != 'Settings'"></div>
          <div nz-col nzSpan="5">
            <nz-avatar nzIcon="user" style="background-color:#f56a00; float: right; margin: 15px;" class="d-flex justify-content-center align-items-center"></nz-avatar>
          </div>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
